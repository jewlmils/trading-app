databases:
  - name: tradexpert
    databaseName: tradexpert
    user: tradexpert
    plan: free

services:
  - type: web
    name: tradexpert
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    # preDeployCommand: "bundle exec rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tradexpert
          property: connectionString
      - key: 3c332cb41048c8549467ef4c7249ec49
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default
